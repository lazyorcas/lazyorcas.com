<iframe
  width="100%"
  src="https://www.youtube.com/embed/{{ include.youtube_id }}"
  title="YouTube video player"
  frameborder="0"
  allow="
    accelerometer;
    autoplay;
    clipboard-write;
    encrypted-media;
    gyroscope;
    picture-in-picture;
    web-share;
  "
  referrerpolicy="strict-origin-when-cross-origin"
  allowfullscreen
  loading="lazy"
  class="youtube-iframe"
></iframe>
